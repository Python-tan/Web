<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<fieldset>
		<legend>You</legend>
		<form>
			First name:<input name="firstname" type="text"/>
			<br/>
			Last name:<input name="lastname" type="text"/><br/>
			Password:<input name="password" type="password" /><br/>
			Your favorite color:<br/><input name="color" type="radio" value="red" />red<br/>		
								<input name="color" type="radio" value="yellow" />yellow<br/>
			Your favorite friend:<br/><input name="Leo" type="checkbox" value="Leo">Leo<br/>
									<input name="Lisa" type="checkbox" value="Lisa"/>Lisa<br/>
			Your girl friend:<select name="good">
							<option value="beautiful">beautiful</option>
							<option value="lucky">lucky</option>
							<option selected value="great">great</option>
			</select>
			<br/>
			Please iroduce yourself:<br/><textarea cols="30" rows="10"></textarea>
			<br/>
			<input name="submit" value="Submit" type="button"/>
		</fieldset>
	</body>
</html>
